    <body>
        <div class="PaintedWorldApp js-painting">
            <asset-loader>

                <img src="images/painted-world/canvases/canvas2.jpg">
                <img src="images/painted-world/canvases/canvas3.jpg">

                <img src="images/painted-world/brushes/outline02.png">

        <script src="scripts/painted-world-vendor.js"></script>
        <script src="scripts/painted-world-app.js"></script>

        <script>
            createPaintedWorld();
            window.test = function () {
                document.dispatchEvent(new CustomEvent('component-painted-world-data', { detail: window.DATA, }), 2000)
            }
            d3.json('data/aggregate.json', function (data) {
                window.DATA = data;
                setTimeout(() => {
                    window.test();
                    // document.dispatchEvent(new CustomEvent('component-painted-world-data', { detail: window.DATA, }), 2000)
                }, 1);
            });
        </script>
